<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Validation Notification</title>
    <link rel="stylesheet" href="validation.style.css" />
    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -o-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        min-height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <form action="" data-validate="ok" data-title="My Sample Form">
      <input
        type="text"
        name="field"
        placeholder="Texto"
        data-required="Please fill the input here"
      />
      <br><br>
      <input
        type="text"
        name="telefone"
        placeholder="Telefone"
        data-required-phone="Please fill the input here 3  || Phone is invalid"
      />
      <br><br>
      <input
        type="text"
        name="email"
        placeholder="email"
        data-required-email="Please fill the input here 4 || Email is invalid"
      />
      <br><br>
      <input
      type="text"
      name="cpf"
      placeholder="CPF"
      data-required-cpf="Please fill the input here 5 || Cpf is invalid"
    />
    <br><br>
      <input
      type="text"
      name="cnpj"
      placeholder="CNPJ"
      data-required-cnpj="Please fill the input here || CNPJ is invalid"
    />
    <br>

      <input type="submit" value="Send" />
    </form>

    <script src="validation.functions.js" onload="Validation.init()"></script>
  </body>
</html>
